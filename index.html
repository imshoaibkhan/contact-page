<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact-page</title>
</head>
<body>
    <div class="container">

        <h2>Send me a massege</h2>
        <p>Feel free to get in touch with me with anything related to Web Development or you can just say hi. I will get back to you as soon as possible.</p>

        <form id="form" >

            <div class="wrapper">
                <input type="text" placeholder="Your name">
                <div class="gradient-bg"></div>
            </div>
            <div class="wrapper">
                <input type="email" placeholder="Email address">
                <div class="gradient-bg"></div>
            </div>
            <div class="wrapper">
                <input type="text" placeholder="Subject">
                <div class="gradient-bg"></div>
            </div>
            <div class="wrapper wrapper-textarea">
                <textarea placeholder="Message"></textarea>
                <div class="gradient-bg"></div>
            </div>

            <button>Submit</button>

        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
